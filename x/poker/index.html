<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/vuetify@0.15.7/dist/vuetify.min.css" rel="stylesheet">
  <!-- Title -->
  <title>Poker</title>
  <style>
    .add-user {
      padding-top: 20px !important;
    }

    .flex-container {
      padding: 0;
      margin: 0;
      list-style: none;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-flow: row wrap;
      justify-content: space-around;
    }

    .flex-item {
      /*background: tomato;*/
      /*width: 200px;
      height: 150px;*/
      text-align: center;
    }

    .card {
      width: 50px;
      height: 80px;
      background: #eee;
      margin: 5px;
      /*margin-top: 10px;
      line-height: 50px;*/
      color: black;
      font-weight: bold;
      font-size: 1.2em;
    }

    .card .suit {
      text-align: left;
      padding-left: 6px;
    }

    .card .face {
      font-size: 1.5em;
    }

    .card > .back {
      width: 100%;
      height: 100%;
      padding: 3px;
      background: cornflowerblue;
      background-clip: content-box;
      line-height: 80px;
      vertical-align: middle;
      color: white;
    }

    .suit-red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <v-app>
      <v-toolbar app dark class="">
        <v-toolbar-title>Poker</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-spacer></v-spacer>
        <v-spacer></v-spacer>
        <v-text-field
          name="input-1-3"
          label="Hint Text"
          single-line
          dark
          class="add-user"
          v-model="newPlayer.name"
          @keyup.native.enter="addPlayer()"
        ></v-text-field>
        <v-btn icon @click="addPlayer()">
          <v-icon>add</v-icon>
        </v-btn>
      </v-toolbar>
      <v-content fluid>
        <main>
          <v-layout>
            <v-flex xs12 sm6 offset-sm3>
              <v-container text-xs-center>
                <v-btn @click="shuffleDeck()">shuffle</v-btn>
                <v-btn @click="dealDeck()">deal</v-btn>
                <v-btn @click="flop()">flop</v-btn>
                <v-btn @click="turn()">turn</v-btn>
                <v-btn @click="river()">river</v-btn>
              </v-container>

              <h5>Players:</h5>
              <v-container v-for="(player, i) in players">
                {{ player.name }}
              </v-container>

              <h5>Deck:</h5>
              <ul class="flex-container">
                <li class="flex-item card">
                  <div class="back">$</div>
                </li>
                <li v-for="(card, i) in deck" class="flex-item card">
                  <div v-if="card.downcard" class="back">$</div>
                  <div v-else>
                    <div class="suit" :class="getSuitColor(card.value)">{{ getSuitSymbol(card.value) }}</div> 
                    <div class="face">{{ getRank(card.value) }}</div>
                  </div>
                </li>
              </ul>
            </v-flex>
          </v-layout>
        </main>
      </v-content>
    </v-app>
  </div>

  <script src="https://unpkg.com/vue@2.4.3/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify@0.15.7/dist/vuetify.js"></script>
  <script src="http://itho.co/x/poker/pokersolver.js"></script>
  <!-- <script>
    let hand1 = Hand.solve(['Ad', 'As', 'Jc', 'Th', '2d', '3c', 'Kd'])
    console.log(hand1.name) // Two Pair
    console.log(hand1.descr) // Two Pair, A's & Q's
    let hand2 = Hand.solve(['Ad', 'As', 'Jc', 'Th', '2d', 'Qs', 'Qd'])
    let winner = Hand.winners([hand1, hand2]) // hand2
  </script> -->
  <script>
    let data = {
      deck: [],
      suits: ['s','h','c','d'],
      ranks: ['A','K','Q','J','T','9','8','7','6','5','4','3','2'],
      newCard: {
        downcard: false,
        value: ''
      },
      dealer: {
        hand: [],
        hasShuffled: false,
        hasDealt: false,
        hasFlopped: false,
        hasTurned: false,
        hasRivered: false
      },
      players: [],
      newPlayer: {
        name: '',
        hand: []
      }      
    }

    new Vue({
      el: '#app',
      data: data,
      mounted: function() {
        this.buildDeck();
      },
      methods: {
        addPlayer() {
          this.players.push(JSON.parse(JSON.stringify(this.newPlayer)))
        },
        getRank(value) {
          rank = value.charAt(0)
          return (rank === 'T') ? '10' : rank
        },
        getSuitColor(value) {
          suit = value.charAt(1)
          return (suit === 'h' || suit === 'd') ? 'suit-red' : 'suit-black'
        },
        getSuitSymbol(value) {
          suit = value.charAt(1)
          switch (suit) {
            case 's':
              return '♠'
            case 'h':
              return '♥'
            case 'c':
              return '♣'
            case 'd':
              return '♦'
          }
        },
        buildDeck () {
          for (let i = 0; i < this.suits.length; i++) {
            for (let j = 0; j < this.ranks.length; j++) {
              this.newCard.value = this.ranks[j] + this.suits[i]
              // hack to clone the card and remove references
              this.deck.push(JSON.parse(JSON.stringify(this.newCard)))
            }
          }
        },
        shuffleDeck () {
          let arr1 = this.deck.slice()
          let currentIndex = arr1.length, temporaryValue, randomIndex
          // While there remain elements to shuffle...
          while (0 !== currentIndex) {
            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex)
            currentIndex -= 1;
            // And swap it with the current element.
            temporaryValue = arr1[currentIndex]
            arr1[currentIndex] = arr1[randomIndex]
            arr1[randomIndex] = temporaryValue
          }
          this.deck = arr1;
          this.dealer.hasShuffled = true;
        },
        dealDeck () {
          if (this.players.length == 0) {
            alert('Add players before you deal!')
            return
          }
          if (!this.dealer.hasShuffled) {
            alert('Shuffle the deck before you deal!')
            return
          }
        }
      }
    })
  </script>
</body>
</html>
